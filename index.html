<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>El codificado</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <script src="encriptador.js" defer></script>
</head>

<body>
    <header>
        <div class="caja">
        <img src="imagenes/Frame6.png" alt="Logo de Alura">
        <h1>El codificado</h1>
    </div>
    </header>

    <main>

        <div class="contenedor">

            <div class="principal">

                <section>
                    <textarea class="area-ingreso" name="texto ingresado" id="ingreso" cols="31" rows="10"
                        placeholder="Ingrese el texto aquí"></textarea>
                </section>

                <label class="requisito">Por favor solo introduce letras minusculas y sin acentos</label>

                <div class="botones">
                    <button class="botonuno" id="encriptar">Encriptar</button>
                    <button class="botondos">Desencriptar</button>
                </div>

            </div>
        </div>

        <div class="area-salida">
            <textarea name="texto de salida" id="" cols="20" rows="13" readonly></textarea>

            <img src="./imagenes/Muñeco.png" alt="inspección de diamante">

            <h2>Ningún mensaje fue encontrado.</h2>

            <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            <button class="botontres">Copiar</button>
        </div>

    </main>

    <footer>
        <p>Creado por Saúl Ramírez.</p>
        <p>Correo: sayulramirez@gmail.com</p>
        <p><a href="https://www.linkedin.com/in/sayul-ramirez/">Linkedin</a></p>
        <p><a href="https://github.com/SayulRamirez">GitHub</a></p>
    </footer>

</body>

</html>
